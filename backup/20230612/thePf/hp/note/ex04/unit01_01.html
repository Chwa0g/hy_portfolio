<!DOCTYPE HTML>
<html>
<head>
	<title>테이블 삽입하기</title>
	<meta charset="UTF-8" />
	<style>
	<!-- border 는 굵기 collapse는 선 한줄 solid는 색깔 -->
		table{border-collapse:collapse;}
		tr,th,td{border: 1px solid #000000;}
	</style>
</head>

<body>
	<h1>테이블 삽입하기 (th는 굵게 바뀌며 가운데정렬 tr은 행 td는 열)</h1>
	<hr />
	<!-- 6행 3열의 테이블을 삽입합니다. -->
	<!-- th는 굵게 바뀌며 가운데정렬 tr은 행 td는 열 -->
	<table>
		<tr>
			<th>순위</th>
			<th>제목</th>
			<th>장르</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>캐리비안의 해적</td>
			<td>판타지</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td>트랜스포머</td>
			<td>SF</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>카2</td>
			<td>애니메이션</td>
		</tr>
		
		<tr>
			<td>4</td>
			<td>엑스맨</td>
			<td>SF</td>
		</tr>
		
		<tr>
			<td>5</td>
			<td>노팅힐</td>
			<td>드라마</td>
		</tr>
	</table>
</body>
</html>
