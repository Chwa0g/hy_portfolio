	<table border="1">

				<th scope="col">48시간</th>
				<th scope="col">대체재료</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="col" rowspan="5">수상층</th>
				<td>로즈마리 추출물</td>
				<td>30g</td>
				<td rowspan="3"></td>
			</tr>
			
			<tr>
				
				<td>네틀추출물</td>
				<td>30g</td>
				
			</tr>
			
			<tr>

				<td>90g</td>
				
			</tr>
			
			<tr>
				
				<td>폴리쿼터</td>

			<tr>
				
				<td>글리세린</td>
				<td>10g</td>
				<td>히아루론산 10g</td>

				<th scope="col" rowspan="3">계면활성제</th>

			<tr>

		</tbody>
		<tfoot style="background-color: #dddddd;">

			</tr>
