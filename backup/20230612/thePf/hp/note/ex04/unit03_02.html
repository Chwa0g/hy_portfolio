<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- 단일선택 - 라디오버튼 / 다중선택 - 체크박스 / 레이블에 for는 안감싸고 있을 때 위치지정 -->
	<!-- 단어와 단어사이에 대문자 쓰는 표기-카멜표기법 단어와 단어사이에 언더바_ 쓰는 표기법-헝가리표기법 -->
	<h1>예약 문의</h1>
	<form action="#" method="post">
		<p>
			작성자
			<input name="userName" type="text" />
		</p>
		<p>
			비밀번호
			<input name="userPWD" type="password" />
		</p>
		<p>
			제목
			<input name="userTitle" type="text" />
		</p>
		<p>
			예약하실 객실을 선택하세요.
			<label>
				<input type="radio" name="userRoom" value="single" checked />
				Single
			</label>
			<label>
				<input type="radio" name="userRoom" value="double" />
				Double
			</label>
			<label>
				<input type="radio" name="userRoom" value="twin" />
				Twin
			</label>
		</p>
		<p>기타 패키지 옵션을 선택하세요<br />
			<label>
				<input type="checkbox" name="userOption1" value="조식" checked />
				조식
			</label>
			<label>
				<input type="checkbox" name="userOption2" value="바베큐" />
				바베큐
			</label>
			<label>
				<input type="checkbox" name="userOption3" value="픽업서비스" />
				픽업서비스
			</label>
		</p>
	</form>
</body>
</html>
