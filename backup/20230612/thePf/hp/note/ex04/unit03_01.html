<!DOCTYPE HTML>
<html>
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<!-- get 방식은 중요하지 않은 것 ex) 게시판 / post 방식은 중요한 것 ex) 로그인 인풋타입에 name 이나 form에 action은 개발자를 위한 부분 -->
	<form action="#" method="post">
		<p>작성자 
			<input type="text" name="userName" />
		</p>
		<p>비밀번호 
			<input type="password" name="userPWD" />
		</p>
		<p>email 
			<input type="email" name="userEmail" />
		</p>
		<p>연락처 
			<input type="tel" name="userPhone" />
		</p>
		<p>투숙인원
			<input type="number" name="userNumber" value="1" />
		</p>
		<p>투숙날짜
			<input type="date" name="userDate" />
		</p>
		<p>제목
			<input type="text" name="userTitle" />
		</p>
		<p>작성자의 신원을 파악하기 위한 사진을 올려주세요 <br />
			<input type="file" name="userFile" />
		</p>
	</form>
</body>
</html>
