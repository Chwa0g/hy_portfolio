<!DOCTYPE HTML>
<html>
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin: 0px;}
			body{margin: 20px;}
			div{
				background:#6d6d6d;
				border-radius: 20px;
				border: 15px solid #ff0000;
				}
			.round1{
				border: 15px solid #ff9326;
				border-radius: 40px 0px;
				}
			.round2{
				border: 15px solid #b300b3;
				border-radius: 40px 0 0 0;
				}
			p{
				font-size: 12px;
				background: #ffffff;
				line-height: 200%;
				padding: 15px;
				margin: 40px;
				}
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
