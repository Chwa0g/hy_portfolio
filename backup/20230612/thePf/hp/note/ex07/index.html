<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>border의 종류</title>
	<style>
		table{width: 590px;}
		table td div{padding: 10px; text-align: center;}
		#tbox01{border: 5px none #cccccc;}
		#tbox02{border: 5px solid #cccccc;}
		#tbox03{border: 5px dotted #cccccc;}
		#tbox04{border: 5px dashed #cccccc;}
		#tbox05{border: 5px double #cccccc;}
		#tbox06{border: 5px groove #cccccc;}
		#tbox07{border: 5px ridge #cccccc;}
		#tbox08{border: 5px inset #cccccc;}
		#tbox09{border: 5px outset #cccccc;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<div id="tbox01">none</div>
			</td>
			<td>
				<div id="tbox02">solid</div>
			</td>
			<td>
				<div id="tbox03">dotted</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="tbox04">dashed</div>
			</td>
			<td>
				<div id="tbox05">double</div>
			</td>
			<td>
				<div id="tbox06">groove</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="tbox07">ridge</div>
			</td>
			<td>
				<div id="tbox08">inset</div>
			</td>
			<td>
				<div id="tbox09">outset</div>
			</td>
		</tr>
	</table>
</body>
</html>
