<!DOCTYPE HTML>
<html>
<head>
	<title> 회원 로그인 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<form action="#" method="post">
		<h1>
			<img src="images/title_memberlogin.gif" width="283" height="49" alt="member login" />
		</h1>
		<fieldset>
			<p>
				<input type="text" name="userId1" value="아이디" />
				<select name="userId2">
				<option>--Select--</option>
				<option value="naver.com">naver.com</option>
				<option value="nate.com">nate.com</option>
				<option value="google.com">google.com</option>
				<option value="daum.net">daum.net</option>
				<option value="yahoo.com">yahoo.com</option>
			</select>
			</p>
			<p>
				<input type="password" name="userPWD" />
				<input type="image" src="images/login.gif" alt="img" />
			</p>
			<p>
				<label>
					<input type="checkbox" name="idSave" value="아이디저장" />
					아이디저장
				</label>
			</p>
		</fieldset>
	</form>
</body>
</html>
