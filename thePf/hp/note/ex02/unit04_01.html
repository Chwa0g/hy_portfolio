<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>css</li>
		<li>html</li>
		<li>photoshop</li>
		<li>javascript</li>
		<li>jquery</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol start="5">
		<li>어벤져스3</li>
		<li>데드풀2</li>
		<li>곤지암</li>
		<li>바람바람바람</li>
	</ol>
</body>
</html>
